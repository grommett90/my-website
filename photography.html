<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography - Scott Grimmett</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            line-height: 1.6;
            color: #333;
            background: #f8f9fa;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, #8E44AD 0%, #E67E22 100%);
            padding: 2rem 0;
            text-align: center;
            margin-bottom: 3rem;
        }

        .header h1 {
            font-size: 3rem;
            color: white;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .header p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.2rem;
        }

        .back-link {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            padding: 0.5rem 1rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.6);
        }

        /* Gallery */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .gallery {
            columns: 4;
            column-gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .photo-item {
            display: inline-block;
            width: 100%;
            margin-bottom: 1.5rem;
            break-inside: avoid;
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .photo-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
        }

        .photo-item img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease;
        }

        .photo-item:hover img {
            transform: scale(1.05);
        }

        .photo-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
            opacity: 0;
            transition: opacity 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .photo-item:hover .photo-overlay {
            opacity: 1;
        }

        .zoom-icon {
            color: white;
            font-size: 2rem;
            background: rgba(0, 0, 0, 0.5);
            padding: 1rem;
            border-radius: 50%;
            backdrop-filter: blur(10px);
        }

        /* Lightbox */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox-content {
            max-width: 90%;
            max-height: 90%;
            position: relative;
        }

        .lightbox img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 8px;
        }

        .lightbox-close {
            position: absolute;
            top: -3rem;
            right: 0;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.5);
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s ease;
        }

        .lightbox-close:hover {
            background: rgba(0, 0, 0, 0.8);
        }

        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 2rem;
            cursor: pointer;
            padding: 1rem;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
            user-select: none;
        }

        .lightbox-nav:hover {
            background: rgba(0, 0, 0, 0.8);
            transform: translateY(-50%) scale(1.1);
        }

        .lightbox-prev {
            left: -4rem;
        }

        .lightbox-next {
            right: -4rem;
        }

        /* Loading placeholder */
        .photo-loading {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            min-height: 200px;
            border-radius: 12px;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .gallery { columns: 3; }
        }

        @media (max-width: 768px) {
            .gallery { 
                columns: 2;
                column-gap: 1rem;
            }
            
            .header h1 {
                font-size: 2.5rem;
            }
            
            .back-link {
                top: 1rem;
                left: 1rem;
                font-size: 1rem;
            }
            
            .container {
                padding: 0 1rem;
            }
            
            .lightbox-prev {
                left: -2rem;
            }
            
            .lightbox-next {
                right: -2rem;
            }
        }

        @media (max-width: 480px) {
            .gallery { columns: 1; }
            
            .lightbox-nav {
                font-size: 1.5rem;
                padding: 0.5rem;
            }
            
            .lightbox-prev,
            .lightbox-next {
                left: 1rem;
                right: 1rem;
                top: auto;
                bottom: 2rem;
            }
            
            .lightbox-next {
                right: 1rem;
                left: auto;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="index.html" class="back-link">‚Üê Back to Home</a>
        <h1>Photography</h1>
        <p>Capturing moments through my lens</p>
    </header>

    <div class="container">
        <div class="gallery" id="gallery">
            <!-- Photos will be loaded here by JavaScript -->
        </div>
    </div>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <div class="lightbox-content">
            <div class="lightbox-close" onclick="closeLightbox()">√ó</div>
            <div class="lightbox-prev" onclick="previousImage()">‚Äπ</div>
            <div class="lightbox-next" onclick="nextImage()">‚Ä∫</div>
            <img id="lightbox-img" src="" alt="">
        </div>
    </div>

    <script>
        // ADD YOUR PHOTOS HERE - Just the filenames!
        const photos = [
            'sample-bird-1.jpg',
            'sample-nature-1.jpg', 
            'sample-street-1.jpg',
            'sample-bird-2.jpg',
            'sample-nature-2.jpg',
            'sample-street-2.jpg',
            'sample-bird-3.jpg',
            'sample-nature-3.jpg'
        ];

        // GitHub raw URL base - CHANGE THIS TO YOUR REPO!
        const photoBaseURL = 'https://raw.githubusercontent.com/YOUR-USERNAME/YOUR-REPO-NAME/main/photos/';
        
        let currentImageIndex = 0;
        
        // Load photos into gallery
        function loadGallery() {
            const gallery = document.getElementById('gallery');
            
            photos.forEach((photo, index) => {
                const photoItem = document.createElement('div');
                photoItem.className = 'photo-item';
                photoItem.onclick = () => openLightbox(index);
                
                photoItem.innerHTML = `
                    <img src="${photoBaseURL}${photo}" alt="Photography by Scott Grimmett" loading="lazy">
                    <div class="photo-overlay">
                        <div class="zoom-icon">üîç</div>
                    </div>
                `;
                
                gallery.appendChild(photoItem);
            });
        }
        
        // Lightbox functions
        function openLightbox(index) {
            currentImageIndex = index;
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightbox-img');
            
            lightboxImg.src = photoBaseURL + photos[currentImageIndex];
            lightbox.classList.add('active');
            document.body.style.overflow = 'hidden';
        }
        
        function closeLightbox() {
            const lightbox = document.getElementById('lightbox');
            lightbox.classList.remove('active');
            document.body.style.overflow = 'auto';
        }
        
        function nextImage() {
            currentImageIndex = (currentImageIndex + 1) % photos.length;
            document.getElementById('lightbox-img').src = photoBaseURL + photos[currentImageIndex];
        }
        
        function previousImage() {
            currentImageIndex = (currentImageIndex - 1 + photos.length) % photos.length;
            document.getElementById('lightbox-img').src = photoBaseURL + photos[currentImageIndex];
        }
        
        // Close lightbox with escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeLightbox();
            } else if (e.key === 'ArrowRight') {
                nextImage();
            } else if (e.key === 'ArrowLeft') {
                previousImage();
            }
        });
        
        // Close lightbox when clicking outside image
        document.getElementById('lightbox').addEventListener('click', function(e) {
            if (e.target === this) {
                closeLightbox();
            }
        });
        
        // Load gallery when page loads
        document.addEventListener('DOMContentLoaded', loadGallery);
    </script>
</body>
</html>
