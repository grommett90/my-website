<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Scott Grimmett</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #8E44AD 0%, #E67E22 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Back Link */
        .back-link {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            padding: 0.5rem 1rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.6);
        }

        /* Contact Container */
        .contact-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 3rem;
            border-radius: 25px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            text-align: center;
            max-width: 500px;
            width: 90%;
            animation: slideInUp 1s ease-out;
        }

        .contact-container h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #8E44AD, #E67E22);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .contact-container p {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 2.5rem;
            line-height: 1.6;
        }

        /* Social Links */
        .social-links {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .social-link {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            padding: 1.5rem 2rem;
            background: white;
            border-radius: 15px;
            text-decoration: none;
            color: #333;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .social-link:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
            border-color: rgba(142, 68, 173, 0.2);
        }

        .social-icon {
            font-size: 2.5rem;
            min-width: 60px;
            text-align: center;
        }

        .linkedin-icon {
            color: #0077B5;
        }

        .github-icon {
            color: #333;
        }

        .social-content h3 {
            font-size: 1.3rem;
            margin-bottom: 0.3rem;
            color: #333;
        }

        .social-content p {
            color: #666;
            font-size: 0.95rem;
            margin: 0;
            text-align: left;
        }

        /* Additional Info */
        .additional-info {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }

        .additional-info h3 {
            color: #8E44AD;
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }

        .additional-info p {
            color: #666;
            font-size: 0.95rem;
            margin: 0;
        }

        /* Animations */
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .social-link {
            animation: fadeInUp 0.8s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        .social-link:nth-child(1) { animation-delay: 0.3s; }
        .social-link:nth-child(2) { animation-delay: 0.5s; }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .contact-container {
                padding: 2rem;
                margin: 1rem;
            }
            
            .contact-container h1 {
                font-size: 2.5rem;
            }
            
            .social-link {
                padding: 1.2rem 1.5rem;
                gap: 1rem;
            }
            
            .social-icon {
                font-size: 2rem;
                min-width: 50px;
            }
            
            .back-link {
                top: 1rem;
                left: 1rem;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .social-link {
                flex-direction: column;
                text-align: center;
                gap: 0.8rem;
            }
            
            .social-content p {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back to Home</a>
    
    <div class="contact-container">
        <h1>Contact</h1>
        <p>Let's connect! Feel free to reach out through any of these platforms.</p>
        
        <div class="social-links">
            <a href="https://linkedin.com/in/your-linkedin-username" class="social-link" target="_blank" rel="noopener noreferrer">
                <div class="social-icon linkedin-icon">üíº</div>
                <div class="social-content">
                    <h3>LinkedIn</h3>
                    <p>Professional networking and career updates</p>
                </div>
            </a>
            
            <a href="https://github.com/your-github-username" class="social-link" target="_blank" rel="noopener noreferrer">
                <div class="social-icon github-icon">üê±</div>
                <div class="social-content">
                    <h3>GitHub</h3>
                    <p>Code repositories and open source projects</p>
                </div>
            </a>
        </div>
        
        <div class="additional-info">
            <h3>Response Time</h3>
            <p>I typically respond within 24-48 hours during weekdays.</p>
        </div>
    </div>
</body>
</html>
